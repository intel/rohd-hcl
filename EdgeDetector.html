<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>d3-hwschematic</title>

<body>

  <script type="text/javascript" src="d3-hwschematic-assets/d3/dist/d3.js"></script>

  <script type="text/javascript" src="d3-hwschematic-assets/elkjs/lib/elk.bundled.js"></script>
  <script type="text/javascript" src="d3-hwschematic-assets/d3-hwschematic.js"></script>

  <style>
  	body {
	   margin: 0;
    }

</head>
<body>
    <svg id="scheme-placeholder"></svg>
    <script>
        // schematic rendering script
        function viewport() {
          var e = window,
            a = 'inner';
          if (!(innerWidth in window)) {
            a = 'client';
            e = document.documentElement || document.body;
          }
          return {
            width: e[a + 'Width'],
            height: e[a + 'Height']
          }
        }
      var exmpl = `{
  "creator": "Yosys 0.29+11 (git sha1 d82bae32b, clang 10.0.0-4ubuntu1 -fPIC -Os)",
  "modules": {
    "EdgeDetector": {
      "attributes": {
        "top": 1,
        "src": "EdgeDetector.v:7.1-16.25"
      },
      "ports": {
        "clk": {
          "direction": "input",
          "bits": [ 2 ]
        },
        "signal": {
          "direction": "input",
          "bits": [ 3 ]
        },
        "reset": {
          "direction": "input",
          "bits": [ 4 ]
        },
        "pos_edge": {
          "direction": "output",
          "bits": [ 5 ]
        }
      },
      "cells": {
        "$and$EdgeDetector.v:14$2": {
          "hide_name": 1,
          "type": "$and",
          "parameters": {
            "A_SIGNED": 0,
            "A_WIDTH": 1,
            "B_SIGNED": 0,
            "B_WIDTH": 1,
            "Y_WIDTH": 1
          },
          "attributes": {
            "src": "EdgeDetector.v:14.21-14.46"
          },
          "port_directions": {
            "A": "input",
            "B": "input",
            "Y": "output"
          },
          "connections": {
            "A": [ 6 ],
            "B": [ 3 ],
            "Y": [ 5 ]
          }
        },
        "$not$EdgeDetector.v:14$1": {
          "hide_name": 1,
          "type": "$not",
          "parameters": {
            "A_SIGNED": 0,
            "A_WIDTH": 1,
            "Y_WIDTH": 1
          },
          "attributes": {
            "src": "EdgeDetector.v:14.22-14.36"
          },
          "port_directions": {
            "A": "input",
            "Y": "output"
          },
          "connections": {
            "A": [ 7 ],
            "Y": [ 6 ]
          }
        },
        "$procdff$5": {
          "hide_name": 1,
          "type": "$adff",
          "parameters": {
            "ARST_POLARITY": 1,
            "ARST_VALUE": 0,
            "CLK_POLARITY": 1,
            "WIDTH": 1
          },
          "attributes": {
            "always_ff": 1,
            "src": "EdgeDetector.v:15.1-15.105"
          },
          "port_directions": {
            "ARST": "input",
            "CLK": "input",
            "D": "input",
            "Q": "output"
          },
          "connections": {
            "ARST": [ 4 ],
            "CLK": [ 2 ],
            "D": [ 3 ],
            "Q": [ 7 ]
          }
        }
      },
      "netnames": {
        "$not$EdgeDetector.v:14$1_Y": {
          "hide_name": 1,
          "bits": [ 6 ],
          "attributes": {
            "src": "EdgeDetector.v:14.22-14.36"
          }
        },
        "clk": {
          "hide_name": 0,
          "bits": [ 2 ],
          "attributes": {
            "src": "EdgeDetector.v:8.13-8.16"
          }
        },
        "pos_edge": {
          "hide_name": 0,
          "bits": [ 5 ],
          "attributes": {
            "src": "EdgeDetector.v:11.14-11.22"
          }
        },
        "previousValue": {
          "hide_name": 0,
          "bits": [ 7 ],
          "attributes": {
            "src": "EdgeDetector.v:13.7-13.20"
          }
        },
        "reset": {
          "hide_name": 0,
          "bits": [ 4 ],
          "attributes": {
            "src": "EdgeDetector.v:10.13-10.18"
          }
        },
        "signal": {
          "hide_name": 0,
          "bits": [ 3 ],
          "attributes": {
            "src": "EdgeDetector.v:9.13-9.19"
          }
        }
      }
    }
  }
}`;
        var width = viewport().width,
            height = viewport().height;

        var svg = d3.select("#scheme-placeholder")
            .attr("width", width)
            .attr("height", height);

        var orig = document.body.onresize;
        document.body.onresize = function(ev) {
            if (orig)
        	    orig(ev);

            var w = viewport();
            svg.attr("width", w.width);
			svg.attr("height", w.height);
        }

        var hwSchematic = new d3.HwSchematic(svg);
        var zoom = d3.zoom();
        zoom.on("zoom", function applyTransform(ev) {
        	hwSchematic.root.attr("transform", ev.transform)
        });

        // disable zoom on doubleclick
        // because it interferes with component expanding/collapsing
        svg.call(zoom)
           .on("dblclick.zoom", null)

      graph = JSON.parse(exmpl);
      if ("creator" in graph) {
	  graph = d3.HwSchematic.fromYosys(graph);
      }
      if (graph.hwMeta && graph.hwMeta.name) {
          document.title = graph.hwMeta.name;
	  hwSchematic.bindData(graph);
      }
    </script>
</body>
</html>
