<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>d3-hwschematic</title>
</head>
<body>
  </script>
  <script type="text/javascript" src="d3-hwschematic-assets/d3/dist/d3.js"></script>
  <!-- <script type="text/javascript" src="d3-hwschematic-assets/d3/dist/d3.min.js"></script>  -->
  <script type="text/javascript" src="d3-hwschematic-assets/elkjs/lib/elk.bundled.js"></script>
  <script type="text/javascript" src="d3-hwschematic-assets/d3-hwschematic.js"></script>
  <link href="d3-hwschematic-assets/d3-hwschematic.css" rel="stylesheet">
  <style>
  	body {
	   margin: 0;
    }
  </style>
</head>
<body>
    <svg id="scheme-placeholder"></svg>
    <script>
        // schematic rendering script
        function viewport() {
          var e = window,
            a = 'inner';
          if (!(innerWidth in window)) {
            a = 'client';
            e = document.documentElement || document.body;
          }
          return {
            width: e[a + 'Width'],
            height: e[a + 'Height']
          }
        }
      var exmpl = `{
  "creator": "Yosys 0.55+8 (git sha1 9334a5c27, clang++ 18.1.8 -fPIC -O3)",
  "modules": {
    "NativeMultiplier_W4x4_UD_UM": {
      "attributes": {
        "top": 1,
        "src": "NativeMultiplier_W4x4_UD_UM.sv:7.1-17.40"
      },
      "ports": {
        "a": {
          "direction": "input",
          "bits": [ 2, 3, 4, 5 ]
        },
        "b": {
          "direction": "input",
          "bits": [ 6, 7, 8, 9 ]
        },
        "product": {
          "direction": "output",
          "bits": [ 10, 11, 12, 13, 14, 15, 16, 17 ]
        },
        "isProductSigned": {
          "direction": "output",
          "bits": [ "0" ]
        }
      },
      "cells": {
        "$mul$NativeMultiplier_W4x4_UD_UM.sv:15$1": {
          "hide_name": 1,
          "type": "$mul",
          "parameters": {
            "A_SIGNED": 0,
            "A_WIDTH": 8,
            "B_SIGNED": 0,
            "B_WIDTH": 8,
            "Y_WIDTH": 8
          },
          "attributes": {
            "src": "NativeMultiplier_W4x4_UD_UM.sv:15.27-15.50"
          },
          "port_directions": {
            "A": "input",
            "B": "input",
            "Y": "output"
          },
          "connections": {
            "A": [ 2, 3, 4, 5, "0", "0", "0", "0" ],
            "B": [ 6, 7, 8, 9, "0", "0", "0", "0" ],
            "Y": [ 10, 11, 12, 13, 14, 15, 16, 17 ]
          }
        }
      },
      "netnames": {
        "a": {
          "hide_name": 0,
          "bits": [ 2, 3, 4, 5 ],
          "attributes": {
            "src": "NativeMultiplier_W4x4_UD_UM.sv:8.19-8.20"
          }
        },
        "b": {
          "hide_name": 0,
          "bits": [ 6, 7, 8, 9 ],
          "attributes": {
            "src": "NativeMultiplier_W4x4_UD_UM.sv:9.19-9.20"
          }
        },
        "internalProduct": {
          "hide_name": 0,
          "bits": [ 10, 11, 12, 13, 14, 15, 16, 17 ],
          "attributes": {
            "src": "NativeMultiplier_W4x4_UD_UM.sv:13.13-13.28"
          }
        },
        "isProductSigned": {
          "hide_name": 0,
          "bits": [ "0" ],
          "attributes": {
            "src": "NativeMultiplier_W4x4_UD_UM.sv:11.14-11.29"
          }
        },
        "product": {
          "hide_name": 0,
          "bits": [ 10, 11, 12, 13, 14, 15, 16, 17 ],
          "attributes": {
            "src": "NativeMultiplier_W4x4_UD_UM.sv:10.20-10.27"
          }
        }
      }
    }
  }
}`;
        var width = viewport().width,
            height = viewport().height;

        var svg = d3.select("#scheme-placeholder")
            .attr("width", width)
            .attr("height", height);

        var orig = document.body.onresize;
        document.body.onresize = function(ev) {
            if (orig)
        	    orig(ev);

            var w = viewport();
            svg.attr("width", w.width);
			svg.attr("height", w.height);
        }

        var hwSchematic = new d3.HwSchematic(svg);
        var zoom = d3.zoom();
        zoom.on("zoom", function applyTransform(ev) {
        	hwSchematic.root.attr("transform", ev.transform)
        });

        // disable zoom on doubleclick
        // because it interferes with component expanding/collapsing
        svg.call(zoom)
           .on("dblclick.zoom", null)

      graph = JSON.parse(exmpl);
      if ("creator" in graph) {
	  graph = d3.HwSchematic.fromYosys(graph);
      }
      if (graph.hwMeta && graph.hwMeta.name) {
          document.title = graph.hwMeta.name;
	  hwSchematic.bindData(graph);
      }
    </script>
</body>
</html>
