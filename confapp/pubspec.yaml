name: confapp
description: Configuration app for components.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.0.1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  rohd: ^0.5.0
  rohd_hcl:
    git: 
      url: https://github.com/intel/rohd-hcl
      ref: main

  sidebarx: ^0.16.0
  flutter_bloc: ^8.1.3
  bloc: ^8.1.2
  google_fonts: 6.1.0

dependency_overrides:
  rohd_hcl:
    path: ../

dev_dependencies:
  flutter_test:
    sdk: flutter
  test: ^1.20.0

  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
