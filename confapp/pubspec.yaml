version: 0.1.0

environment:
  sdk: '>=2.18.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  rohd: ^0.5.0
  rohd_hcl:
    git: 
      url: https://github.com/intel/rohd-hcl
      ref: main

  sidebarx: ^0.16.0
  flutter_bloc: ^8.1.3
  bloc: ^8.1.2
  google_fonts: ^6.0.0

dependency_overrides:
